<footer>

	<!--ボタンのアニメーションスクリプト-->	
	<script>
		$(function() {
    $('#button1 li img')
    .hover(
        function(){
            $(this).stop().animate({
                'width':'170px',
                'height':'170px',
                'marginTop':'-32px'
            },'fast');
        },
        function () {
            $(this).stop().animate({
                'width':'130px',
                'height':'130px',
                'marginTop':'0px'
            },'fast');
        }
    );
});
	</script>
	<!--ここまで-->
	
	<!--スライドショーここから-->
	<script>
	//最初の画像以外を非表示にする
$('.in img:gt(0)').hide();
//タイマー
setInterval(function() {
     //フェードインとアウトを繰り返す
    $('.in :first-child').fadeOut().next('img').fadeIn().end().appendTo('.in');
}, 4500);
	</script>
